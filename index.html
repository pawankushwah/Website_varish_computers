<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- stylesheets -->
  <link rel="stylesheet" href="input.css">

  <!-- Added Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">

  <!-- Title and Favicon -->
  <title>Varish Computers</title>
  <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
  <script src="https://kit.fontawesome.com/bf2c5f39e9.js" crossorigin="anonymous"></script>

</head>
<body class="box-border overflow-x-hidden">
  <nav class="navbar bg-green-500 w-screen h-fit py-8 flex items-center place-content-around select-none fixed z-10 transition-all duration-500 border-b-8 border-orange-500">
    <span class="logo text-purple-800 font-bold text-3xl flex items-center transition-all duration-500">
      <img src="src/images/favicon.png" alt="logo" class="h-16 block px-2">
      <span>Varish Computers</span>
    </span>

    <span class="links">
      <ul class="flex place-content-center text-white">
        <li class="px-6 text-xl border-b-2 border-transparent hover:border-b-2 hover:border-b-blue-800 hover:text-blue-600"><a href="#home">Home</a></li>
        <li class="px-6 text-xl border-b-2 border-transparent hover:border-b-2 hover:border-b-blue-800 hover:text-blue-600"><a href="#picture">Picture</a></li>
        <li class="px-6 text-xl border-b-2 border-transparent hover:border-b-2 hover:border-b-blue-800 hover:text-blue-600"><a href="#owner">Owner Details</a></li>
        <li class="px-6 text-xl border-b-2 border-transparent hover:border-b-2 hover:border-b-blue-800 hover:text-blue-600"><a href="#contact">Contact</a></li>
      </ul>
    </span>

    <span class="navigationButtons text-xl">
      <button class="bg-blue-500 p-4 rounded-xl text-white font-bold hover:bg-white hover:text-blue-500 transition-all duration-100 ease-linear shadow-md border-b-4 border-blue-700 active:border-b-2">Subscribe Blog</button>
    </span>
  </nav>

  <a name="home"  class="home bg-green-400 w-screen h-screen flex items-center justify-center">
    <div class="font-bold text-green-400 text-5xl">
      Varish Computers
    </div>
  </a>

  <a name="picture"></a>
  <div class="picture relative w-screen h-screen flex flex-col place-content-center items-center justify-center select-none">
    <div class="slideshowContainer relative w-fit h-fit m-auto max-w-screen-xl font-bold text-black text-5xl">
      <div class="font-bold text-orange-500 p-4 text-5xl text-center">Pictures</div>
      <!-- slideshow start -->
          <div class="mySlides fade rounded-lg overflow-hidden">
            <img src="src/images/slide1.jpg" alt="slide" class="w-fit">
            <div class="absolute top-0 text-white text-center">Caption</div>
          </div>

          <div class="mySlides fade rounded-lg overflow-hidden hidden">
            <img src="src/images/slide2.jpg" alt="slide" class="w-fit">
          </div>

          <div class="mySlides fade rounded-lg overflow-hidden hidden">
            <img src="src/images/slide3.jpg" alt="slide" class="w-fit">
          </div>

        <!-- previous and next button -->
          <a class="prev cursor-pointer absolute top-1/2 p-2 rounded-md text-white hover:bg-gray-600" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next cursor-pointer absolute top-1/2 p-2 rounded-md right-0 text-white hover:bg-gray-600" onclick="plusSlides(1)">&#10095;</a>
    
          <!-- dots and circles -->
          <div class="m-auto h-fit text-center">
            <span class="dot cursor-pointer h-5 w-5 rounded-full m-0 ml-2 mr-2 bg-gray-500 inline-block hover:bg-gray-800" onclick="currentSlide(1)"></span>
            <span class="dot cursor-pointer h-5 w-5 rounded-full m-0 ml-2 mr-2 bg-gray-500 inline-block hover:bg-gray-800" onclick="currentSlide(2)"></span>
            <span class="dot cursor-pointer h-5 w-5 rounded-full m-0 ml-2 mr-2 bg-gray-500 inline-block hover:bg-gray-800" onclick="currentSlide(3)"></span>
          </div>
        </div>
        
      <!-- slideshow End -->
    </div>

  <a name="owner"  class="owner bg-white w-screen h-screen flex items-center justify-center">
    <div class="font-bold text-5xl text-center text-orange-500">
      
      <div class="flex items-center justify-center">
        <img src="src/images/owner pic.jpg" alt="Owner Picture" class="w-80 rounded-full border-8 border-blue-500 m-16">
        <span class="flex flex-col p-8 w-1/2 rounded-lg">
          <span class="text-orange">
            Saras Kumar Annodiya
          </span>
          <span class="text-black text-xl mt-4 drop-shadow-2xl shadow-black ">
            Shop Owner
          </span>
          <span class="social_icons flex items-center justify-center m-8 space-x-20">
            <i class="fa-brands fa-facebook-f text-fb-blue"></i>
            <i class="fa-brands fa-instagram text-pink-600"></i>
            <i class="fa-brands fa-whatsapp text-green-500"></i>
            <i class="fa-solid fa-phone text-green-400"></i>
          </span>
        </span>
      </div>
    </div>
  </a>

  <a name="contact"  class="contact w-screen h-screen flex flex-row items-center place-content-around">
    <div class="contact_pic w-2/5">
      <img src="src/images/contact.jpg" alt="contact us image">
    </div>
    <div class="bg-green-400 p-8 rounded-xl">
      <div class="font-bold text-white text-5xl py-4 text-center">
        Contact Us
      </div>
      <div class="contactForm relative">
        <form action="" method="post" class="space-y-2" autocomplete="off">
          <div class="name">
            <!-- <label for="name"><div>Name</div></label> -->
            <input type="text" placeholder="Your Name" id="name" name="name" class="h-12 w-96 rounded-lg px-4 border-2 border-solid focus:outline-none focus:border-blue-700">
          </div>
          <div class="Email">
            <!-- <label for="email">Email Address</label> -->
            <input type="email" placeholder="Your Email" id="email" name="email" class="h-12 w-96 rounded-lg px-4 border-2 border-solid focus:outline-none focus:border-blue-700">
          </div>
          <div class="phone">
            <!-- <label for="phone">phone</label> -->
            <input type="tel" placeholder="Your Phone Number" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="h-12 w-96 rounded-lg px-4 border-2 border-solid focus:outline-none focus:border-blue-700">
          </div>
          <div class="Message">
            <!-- <label for="Message">Message</label> -->
            <input type="text" placeholder="Describe Your Message" id="Message" name="Message" class="h-12 w-96 rounded-lg px-4 border-2 border-solid focus:outline-none focus:border-blue-700">
          </div>
          <div class="submit">
            <!-- <label for="Message">Message</label> -->
            <!-- <input type="text" placeholder="Describe Your Message" id="Message" name="Message" class="h-12 w-96 rounded-lg px-4 border-2 border-solid focus:outline-none focus:border-blue-700"> -->
            <button type="submit" class="bg-orange-400 h-12 w-96 rounded-lg px-4 my-2 focus:outline-none focus:border-blue-700 text-white">Send</button>
          </div>
        </form>
      </div>
    </div>
  </a>

  <a name="footer"  class="blog bg-green-500 w-screen h-fit p-4 flex items-center justify-center">
    <div class="text-white text-sm">
      Copyright &copy; 2023 | Saras Kumar Annodiya
    </div>
  </a>
</body>
<script src="index.js"></script>
</html>
